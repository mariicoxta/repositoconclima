    }
    .temas-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-content: center;
      gap: 20px;
      padding: 40px;
      height: 110vh;
      box-sizing: border-box;
    }
    .tema-card {
      position: relative;
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      display: grid;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }
    /* Tooltip */
    .tema-card::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #005d47;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      white-space: normal;
      text-align: center;
      font-size: 14px;
      width: 220px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    /* Seta da tooltip */
    .tema-card::before {
      content: '';
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 6px;
      border-style: solid;
      border-color: transparent transparent #005d47 transparent;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9;
    }
    /* Mostra tooltip ao passar o mouse */
    .tema-card:hover::after,
    .tema-card:hover::before {
      opacity: 1;
    }
    .tema-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      background-color: #ebfffa;
    }
    #palavra {
      width: 60%;
      max-width: 500px;
      margin: 20px auto;
      display: block;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #005d47;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .tema-card i {
      margin-bottom: 20px;
      font-size: 28px;
      width: 30px;
      height: 30px;
      text-align: center;
    }
    .tema-card span {
      font-size: 22px;
      font-weight: 600;
      color: #4fb24c;
    }
    .tema-card svg {
      width: 60px;
      height: 60px;
      color: #005d47;
    }
    .voltar {
      display: none;
      margin: 20px auto;
      text-align: center;
    }
    .voltar button {
      background-color: #005d47;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .voltar button:hover {
      background-color: #005d47;
    }
    .resultados {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      display: none;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 10px 0;

    }
    .card p {

    .card a {

    const inputTema = document.getElementById("temaLink");
    const inputFiltro = document.getElementById("palavra");
    const containerLinks = document.getElementById("containerLinks");
    function filtrarLinks() {
      const temaSelecionado = inputTema.value.toLowerCase();
      const termo = inputFiltro.value.toLowerCase().trim();
      const filtrados = links.filter(link => {
        const temaOk = temaSelecionado === "todos" || link.tema.toLowerCase() === temaSelecionado;
        const palavraOk = termo === "" ||
          link.titulo.toLowerCase().includes(termo) ||
          link.descricao.toLowerCase().includes(termo) ||
          link.assunto.toLowerCase().includes(termo);
        return temaOk && palavraOk;
      });
      containerLinks.innerHTML = "";
      if (filtrados.length === 0) {
        containerLinks.innerHTML = "<p>Nenhum resultado encontrado.</p>";
        return;
      }
      filtrados.forEach(link => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${link.titulo}</h3>
          <p><strong>Ministério:</strong> ${link.ministerio}</p>
          <p><strong>Instituição:</strong> ${link.instituicao}</p>
          <p>${link.descricao}</p>
          <p><a href="${link.url}" target="_blank">Acessar</a></p>
        `;
        containerLinks.appendChild(card);
      });
    }
    function filtrarTema(tema) {
      inputTema.value = tema;
      inputFiltro.value = "";
      document.getElementById("temasContainer").style.display = "none";
      document.getElementById("voltarBtn").style.display = "block";
      document.getElementById("containerLinks").style.display = "block";
      filtrarLinks();
    }
    function mostrarTemas() {
      document.getElementById("temasContainer").style.display = "grid";
      document.getElementById("voltarBtn").style.display = "none";
      document.getElementById("containerLinks").style.display = "none";
      inputTema.value = "todos";
    }
    inputFiltro.addEventListener("input", () => {
      document.getElementById("temasContainer").style.display = "none";
      document.getElementById("voltarBtn").style.display = "block";
      document.getElementById("containerLinks").style.display = "block";
      inputTema.value = "todos";
      filtrarLinks();
    });
    document.addEventListener("DOMContentLoaded", () => {
